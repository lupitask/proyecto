  <section> <h2>Contáctanos</h2>
    <p>No dudes en ponerte en contacto con nosotros:</p>
    <form action="#" method="get" target="" name="contacto" class="contenedor" >
      <fieldset class="input">
        <label for="nombre">Nombre: </label>
        <input class="input" type="text"  tabindex="1" placeholder="Escribe tu nombre">
        <label for="email">Email: </label>
        <input class="input" type="text"  tabindex="2" placeholder="Escribe tu email" required>
        <label for="telefono">Teléfono: </label>
        <input class="input" type="text"  tabindex="3" placeholder="Escribe tu teléfono">
        <textarea name="mensaje" for="mensaje" placeholder="Envía tus comentarios, en menos de 300 carácteres" maxlength="300"  required></textarea>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
