<body class="d-flex flex-column h-100">
  <header>
  <h1 class="text-center display-5 my-4"> Contáctanos</h1>
  </header>

<!-- Contenido -->
  <section>
    <div class="container">
        <div class="row">
       	    <div class="col-12" >

              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Escribe tu nombre">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Escribe tu email">  </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="text" class="form-control" id="telefono" aria-describedby="telefonoHelp" placeholder="Escribe tu teléfono">
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
              </form>
       	    </div>
        </div>
    </div>
  </section>
